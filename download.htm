<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us</title>
  <link rel="icon" type="favicon.32x32"sizes="32x32" href="favicon-32x32.png">
  <style>
    
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f0f4f8;
      margin: 0;
      padding: 0;
    }

    .contact-container {
      max-width: 600px;
      margin: 60px auto;
      background: #ffffff;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
    }

    .contact-container h2 {
      text-align: center;
      font-size: 2.2em;
      margin-bottom: 25px;
      color: #333;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    input, textarea {
      padding: 15px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 1em;
      transition: border 0.3s, box-shadow 0.3s;
    }

    input:focus, textarea:focus {
      border-color: #0077cc;
      box-shadow: 0 0 5px rgba(0, 119, 204, 0.2);
      outline: none;
    }

    button {
      padding: 15px;
      border: none;
      border-radius: 10px;
      background: #0077cc;
      color: #fff;
      font-size: 1em;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #005fa3;
    }

    .contact-info {
      margin-top: 30px;
      text-align: center;
      color: #555;
      font-size: 0.95em;
    }

    .contact-info a {
      color: #0077cc;
      text-decoration: none;
      font-weight: bold;
    }

    .contact-info a:hover {
      text-decoration: underline;
    }

    @media (max-width: 640px) {
      .contact-container {
        margin: 20px;
        padding: 25px;
      }
    }
  </style>
</head>
<body>

  <!-- Contact Section -->
  <section class="contact-container">
    <h2>Contact Us</h2>
    <form action="#" method="POST">
      <input type="text" name="name" placeholder="Your Name" required>
      <input type="email" name="email" placeholder="Your Email" required>
      <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>
    <div class="contact-info">
      <p>Or email us directly at <a href="mailto:syedkashifmohiuddin397@gmail.com">syedkashifmohiuddin397@gmail.com</a></p>
    </div>
  </section>

</body>
</html>
